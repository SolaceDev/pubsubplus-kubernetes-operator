---
apiVersion: v1
kind: Secret
metadata:
  name: ha-toleration-test-tls
type: kubernetes.io/tls
data:
  # values are base64 encoded, which obscures them but does NOT provide
  # any useful level of confidentiality
  tls.crt: |
    
  # This is an example, remember to not use in production
  tls.key: |
    
---
apiVersion: pubsubplus.solace.com/v1beta1
kind: PubSubPlusEventBroker
metadata:
  name: ha-toleration-test
spec:
  redundancy: true
  timezone: UTC
  podDisruptionBudgetForHA: true
  podLabels:
    "DeploymentType": "HA"
    "DeploymentTestMode": "TaintsAndToleration"
  podAnnotations:
    "DeploymentType": "HA"
    "DeploymentTestMode": "TaintsAndToleration"
  nodeAssignment:
    # make sure one node is tainted as node=primary to ensure only primary pubsubplusbroker node gets scheduled on node
    - name: Primary
      spec:
        tolerations:
        - effect: NoSchedule
          key: node
          operator: Equal
          value: primary
    # make sure one node is tainted as node=backup to ensure only primary pubsubplusbroker node gets scheduled on node
    - name: Backup
      spec:
        tolerations:
        - effect: NoSchedule
          key: node
          operator: Equal
          value: backup
    # make sure one node is tainted as node=monitor to ensure only primary pubsubplusbroker node gets scheduled on node
    - name: Monitor
      spec:
        tolerations:
        - effect: NoSchedule
          key: node
          operator: Equal
          value: monitor
  tls:
    enabled: true
    serverTlsConfigSecret: ha-toleration-test-tls
  service:
    type: LoadBalancer
  monitoring:
    enabled: true
    image:
      repository: ghcr.io/solacedev/pubsubplus-prometheus-exporter
      pullPolicy: Always
